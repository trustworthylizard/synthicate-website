{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
{{range ($.Site.GetPage "taxonomyTerm" "categories").Pages }}
<a href="{{.Permalink}}"><div class="pill">{{.Title}}</div></a>
{{end}}
<div class="grid">
  {{ range .Pages }}
  <div class="module-card">
    <a href="{{ .Permalink }}">
      <div class="card-top1"></div>
      <h2>{{ .Title }}</h2>
      <p>
        {{.Description}}
      </p>
    </a>
  </div>
  {{ end }}
</div>
{{ end }}
